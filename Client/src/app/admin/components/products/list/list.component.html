<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ürün Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stok </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Oluşturma Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef> Güncelleme Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
    </ng-container>

    <ng-container matColumnDef="photos" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="photos" mat-cell *matCellDef="let element"> <img src="../../../../../assets/photo.png" width="30" height="30" (click)="addProductImages(element.id)" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="edit" mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" width="30" height="30" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="delete" mat-cell *matCellDef="let element" 
        appDelete 
        [id]="element.id" 
        (callback)="getProducts()"
        controller="product"></td>
        <!-- <td class="delete" (click)="delete(element.id, $event)" mat-cell *matCellDef="let element"> <img src="../../../../../assets/delete.png" width="35" height="35" alt=""> </td> -->
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
        (page)="pageChanged()"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
