<h2 mat-dialog-title>Sanal Pazar Ürün Görsel Yükleme Alanı.</h2>
<mat-dialog-content class="mat-typography">
    <app-file-upload [options]="options"></app-file-upload>


    <mat-card class="product-image-card" *ngFor="let image of images">
        <mat-card-header>
            <input type="radio" name="img" (click)="showCase(image.id)"/>
        </mat-card-header>
        <img mat-card-image [src]="image.path">
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-actions>
        <button mat-button class="mat-button" (click)="deleteImage(image.id, $event)">Sil</button>
        </mat-card-actions>
    </mat-card>
</mat-dialog-content>


<br>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>İptal Et</button>
    <br><br><br>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yükle</button>
</mat-dialog-actions>
